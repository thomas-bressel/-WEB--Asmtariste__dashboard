<header class="login__header">
    <h1 class="login__title">Identifiez-vous ICI</h1>
    <p class="login__hook">Et commencez Ã  utiliser Drawer en quelques secondes</p>
</header>


<form [formGroup]="authForm()" class="login__form flex-c" (submit)="onSubmit()">

    <div app-input-field [icon]="'user'" [type]="'text'" [name]="'nickname'"
        [placeholder]="'Entrez votre nom d\'utilisateur'" [label]="'nickname'" [minlength]="'3'" [maxlength]="'25'"
        (fieldValue)="handleNicknameValueChanged($event)">
    </div>


    <div app-input-field [icon]="'eye-on'" [type]="'password'" [name]="'password'"
        [placeholder]="'Entrez votre mot de passe'" [label]="'password'" [minlength]="'4'" [maxlength]="'35'"
        (fieldValue)="handlePasswordValueChanged($event)">
    </div>

    @if(authForm().valid) {
        <div app-button [type]="'submit'" [text]="'Se connecter'" [bgColor]="'purple'" [txtColor]="'white'" [borderColor]="'purple'" [shadowColor]="'purple'"></div>
    }

</form>



<footer class="login__footer">
    <img class="login__footer-logo" src="./logos/drawer_logo-only-purple.webp" alt="">
    <p class="login__footer-hook">L'outil de gestion de contenu et plus.</p>
</footer>
